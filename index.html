<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Dress Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #cookie-banner {
            display: none;
        }
    </style>

<script>
    // Initialize consent mode
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('consent', 'default', {
        'ad_storage': 'denied',
        'analytics_storage': 'denied'
    });
</script>

    <!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-KWK3X2ST');</script>
    <!-- End Google Tag Manager -->
</head>


<body class="bg-gray-100 text-gray-800">

    <!-- Cookie Banner -->
    <div id="cookie-banner" class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white p-4 flex justify-between items-center">
        <span>We use cookies to improve your experience. By using our site, you agree to our use of cookies.</span>
        <div>
            <button id="accept-cookies" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Accept</button>
            <button id="deny-cookies" class="bg-red-500 text-white px-4 py-2 rounded">Deny</button>
        </div>
    </div>

    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KWK3X2ST"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="text-xl font-bold">Rental Dress</div>
            <nav>
                <a href="index.html" class="px-4">Home</a>
                <a href="about.html" class="px-4">About</a>
                <a href="contact.html" class="px-4">Contact</a>
                <button  id="btn-btn_header" class="bg-blue-500 text-white px-4 py-2 rounded" onclick="signIntoNewsletter()">Sign into Newsletter</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-8 p-4">
        <section class="text-center">
            <h1 class="text-3xl font-bold mb-4">Lehenga Dress Collection</h1>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white p-4 rounded shadow-md">
                    <img src="./images/young-indian-woman-wearing-sari.jpg" alt="Lehenga 1" class="w-full h-48 object-cover rounded">
                    <h2 class="text-xl font-semibold mt-2">Lehenga 1</h2>
                    <button class="bg-green-500 text-white px-4 py-2 mt-2 rounded" onclick="payNow()">Pay</button>
                </div>
                <div class="bg-white p-4 rounded shadow-md">
                    <img src="./images/young-indian-woman-wearing-sari.jpg" alt="Lehenga 2" class="w-full h-48 object-cover rounded">
                    <h2 class="text-xl font-semibold mt-2">Lehenga 2</h2>
                    <button class="bg-green-500 text-white px-4 py-2 mt-2 rounded" onclick="payNow()">Pay</button>
                </div>
                <div class="bg-white p-4 rounded shadow-md">
                    <img src="./images/young-indian-woman-wearing-sari.jpg" alt="Lehenga 3" class="w-full h-48 object-cover rounded">
                    <h2 class="text-xl font-semibold mt-2">Lehenga 3</h2>
                    <button class="bg-green-500 text-white px-4 py-2 mt-2 rounded" onclick="payNow()">Pay</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md mt-8">
        <div class="container mx-auto p-4 text-center">
            <h2 class="text-xl font-bold mb-2">Sign into our Newsletter</h2>
            <button id="btn-btn_footer" class="bg-blue-500 text-white px-4 py-2 rounded" onclick="signIntoNewsletter()">Sign into Newsletter</button>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        function payNow() {
            alert('Proceed to payment');
        }

        function signIntoNewsletter() {
            const email = prompt('Please enter your email address:');
            if (email) {
                alert(`Thank you for signing up with ${email}`);
            }
        }

    document.addEventListener('DOMContentLoaded', function() {
        const cookieBanner = document.getElementById('cookie-banner');
        const acceptCookiesButton = document.getElementById('accept-cookies');
        const denyCookiesButton = document.getElementById('deny-cookies');

        // Check if cookies are accepted or denied
        if (!localStorage.getItem('cookiesAccepted') && !localStorage.getItem('cookiesDenied')) {
            cookieBanner.style.display = 'flex';
        }

        // Handle cookie acceptance
        acceptCookiesButton.addEventListener('click', function() {
            localStorage.setItem('cookiesAccepted', 'true');
            cookieBanner.style.display = 'none';
            // Activate Google Tag Manager consent mode
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({ 'event': 'consent', 'consentGranted': true });
        });

        // Handle cookie denial
        denyCookiesButton.addEventListener('click', function() {
            localStorage.setItem('cookiesDenied', 'true');
            cookieBanner.style.display = 'none';
            // Activate Google Tag Manager consent mode
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({ 'event': 'consent', 'consentGranted': false});
        });
    });
</script>

</body>
</html>
